<ion-content padding text-center id="page-home">
  <section style="position: absolute;top: -27%;width: 637px;left: -26%;">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path
        style="opacity:0.1;"
        fill="#0F62FE"
        d="M64.3,-18.9C71.9,2.6,58.9,32.8,38.2,46.4C17.6,59.9,-10.7,56.8,-33.9,41.2C-57,25.7,-75,-2.3,-68.5,-22.2C-62,-42.1,-31,-54,-1.3,-53.6C28.3,-53.2,56.7,-40.4,64.3,-18.9Z"
        transform="translate(100 100)"
      />
    </svg>
  </section>
  <section style="z-index:1;width:100%">
    <div class="hero">
      <h4 style="font-family:Lato; font-weight:700">Hello {{username}}</h4>
      <h2
        style="margin-top:0.1em;font-family:Lato; font-size:3.6rem; color:#0D47A1;"
      >
        Welcome!!!!
      </h2>
    </div>
    <div class="content">
      <div class="tasks-summary">
        <div style="display:flex; flex-direction:column">
          <h4 style="font-size:1.4rem; font-weight:900">COMPLETED TASKS</h4>
          <h1 style="font-size:7rem; font-weight:900; color:#484848">24</h1>
        </div>
        <div style="display:flex; flex-direction:column">
          <h4 style="font-size:1.4rem; font-weight:900">NEW TASKS</h4>
          <h1 style="font-size:4rem; color:red">6</h1>
        </div>
      </div>
      <div style="display:flex; flex-direction:column; text-align:left;">
        <h4
          style="font-size:2rem; font-weight:900; color:#194D33; margin-left:1em; margin-top:2em;"
        >
          RECENT TASKS
        </h4>

        <ion-list>
          <ion-item
            style="border-radius:8px;margin:0.8em; opacity:0.8"
            *ngFor="let item of recentTasks"
          >
            <div style="display:flex; flex-direction:row;">
              <img
                style="width:80px; height:80px; margin-right:1em;"
                src="{{item.img}}"
              />
              <div style="display:flex; flex-direction:column;margin-top:1em;">
                <h2 style="font-weight:700; margin-bottom:1em;">
                  {{item.taskName}}
                </h2>
                <h4>Priority ::> {{item.priority}}</h4>
              </div>
            </div>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </section>
</ion-content>
